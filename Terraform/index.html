<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terraform — Cheatsheet</title>
  <style>
    /* Reuse consistent styles */
    :root{ --bg:#071022; --card:#071328; --muted:#9ca3af; --accent:#7b42f6; --glass: rgba(255,255,255,0.03); --max-width:800px; }
    *{box-sizing:border-box} body{margin:0; font-family:Inter,system-ui,sans-serif; min-height:100vh; background:linear-gradient(180deg,var(--bg) 0%, #071126 100%); color:#e6eef8; padding:36px 20px;}
    .container{max-width:var(--max-width); margin:0 auto;}
    
    /* Header */
    .header-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; }
    .back-btn { text-decoration: none; color: var(--muted); display: flex; align-items: center; gap: 8px; font-size: 14px; transition: color 0.2s; }
    .back-btn:hover { color: #fff; }
    
    .hero { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; background: var(--glass); padding: 24px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); }
    .hero-icon { width: 64px; height: 64px; padding: 8px; }
    .hero-icon img { width: 100%; height: 100%; object-fit: contain; }
    .hero-text h1 { margin: 0; font-size: 28px; }
    .hero-text p { margin: 4px 0 0; color: var(--muted); }

    /* Search */
    .search { width: 100%; background: var(--card); border: 1px solid rgba(255,255,255,0.1); padding: 12px 16px; border-radius: 12px; color: white; font-size: 16px; margin-bottom: 24px; outline: none; }
    .search:focus { border-color: var(--accent); }

    /* Topic List */
    .topics { display: flex; flex-direction: column; gap: 10px; }
    .topic a { display: block; background: rgba(255,255,255,0.02); padding: 16px 20px; border-radius: 10px; text-decoration: none; color: #dbeafe; border: 1px solid transparent; transition: all 0.2s; }
    .topic a:hover { background: rgba(255,255,255,0.05); transform: translateX(5px); border-color: rgba(255,255,255,0.1); }
    .empty { text-align: center; color: var(--muted); padding: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-row">
      <a href="../index.html" class="back-btn">← Back to Home</a>
    </div>

    <div class="hero">
      <div class="hero-icon">
        <img src="../terraform.png" alt="Terraform">
      </div>
      <div class="hero-text">
        <h1>Terraform</h1>
        <p>Infrastructure as Code Cheatsheets</p>
      </div>
    </div>

    <input id="search" class="search" type="search" placeholder="Filter Terraform topics..." />

    <div class="topics" id="topic-list">
      <div class="topic"><a href="1-TFCMD.html">1. Terraform Command Cheat Sheet</a></div>
    </div>
  </div>

  <script>
    const input = document.getElementById('search');
    const items = document.querySelectorAll('.topic');
    input.addEventListener('input', (e) => {
      const q = e.target.value.toLowerCase();
      items.forEach(item => {
        item.style.display = item.innerText.toLowerCase().includes(q) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
