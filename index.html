<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DevOps Cheatsheet â€” Home</title>
  <style>
    :root{
      --bg:#071022;
      --card:#071328;
      --muted:#9ca3af;
      --accent:#06b6d4;
      --glass: rgba(255,255,255,0.03);
      --max-width:1100px; 
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      min-height:100vh;
      background:linear-gradient(180deg,var(--bg) 0%, #071126 100%);
      color:#e6eef8;
      padding:36px 20px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .container{ max-width:var(--max-width); width:100%; }

    header{
      display:flex; flex-direction: column; align-items:center;
      gap:16px; margin-bottom:50px; text-align: center;
    }

    .logo{
      width:80px; height:80px; border-radius:20px;
      display:flex; align-items:center; justify-content:center;
      background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      padding: 10px;
      margin-bottom: 10px;
      color: var(--accent);
    }
    
    .logo svg { width: 100%; height: 100%; }

    h1 { margin:0; font-size: 32px; font-weight: 700; letter-spacing: -0.02em; }
    .muted { color:var(--muted); margin-top: 8px; font-size: 16px; }

    .grid{
      display:grid; 
      grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));
      gap:30px; 
      justify-content: center;
    }

    /* Clickable Card Styling */
    .card-link { text-decoration: none; color: inherit; display: block; }
    
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px; padding:40px 30px;
      border:1px solid rgba(255,255,255,0.03);
      transition:transform .2s ease, box-shadow .2s ease, border-color .2s;
      display:flex; flex-direction:column; align-items:center; text-align: center;
      cursor: pointer;
      height: 100%;
      position: relative;
    }

    .card:hover{
      transform:translateY(-6px);
      box-shadow:0 20px 40px rgba(0,0,0,0.4);
      border-color: var(--accent);
    }

    .icon-box{
      width:90px; height:90px; margin-bottom: 24px;
      display:flex; align-items:center; justify-content:center;
      border-radius:20px; background:var(--glass);
      border:1px solid rgba(255,255,255,0.05);
      padding: 18px;
      position: relative;
      overflow: hidden;
      transition: background 0.3s;
    }

    /* Highlight icon box on hover to indicate it's interactable */
    .card:hover .icon-box {
        background: rgba(255,255,255,0.07);
        border-color: rgba(255,255,255,0.2);
    }
    
    .icon-box img { 
        width: 100%; 
        height: 100%; 
        object-fit: contain; 
    }

    .card-title { font-size: 22px; font-weight: 600; margin-bottom: 8px; }
    .card-desc { color: var(--muted); font-size: 14px; line-height: 1.5; }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
      </div>
      <div>
        <h1>DevOps Cheatsheet</h1>
        <div class="muted">Select a technology to browse topics</div>
      </div>
    </header>

    <div class="grid">
      
      <!-- Terraform -->
      <a href="Terraform/index.html" class="card-link">
        <div class="card">
          <div class="icon-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Terraform_Logo.svg" alt="Terraform Logo">
          </div>
          <div class="card-title">Terraform</div>
          <div class="card-desc">Infrastructure as Code & Provisioning</div>
        </div>
      </a>

      <!-- Kubernetes -->
      <a href="k8s/index.html" class="card-link">
        <div class="card">
          <div class="icon-box">
             <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/Kubernetes_logo_without_workmark.svg" alt="Kubernetes Logo">
          </div>
          <div class="card-title">Kubernetes</div>
          <div class="card-desc">Container Orchestration & Management</div>
        </div>
      </a>

      <!-- AWS -->
      <a href="aws/index.html" class="card-link">
        <div class="card">
          <div class="icon-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/93/Amazon_Web_Services_Logo.svg" alt="AWS Logo">
          </div>
          <div class="card-title">AWS</div>
          <div class="card-desc">Amazon Web Services & Cloud Computing</div>
        </div>
      </a>

      <!-- Azure -->
      <a href="azure/index.html" class="card-link">
        <div class="card">
          <div class="icon-box">
             <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Microsoft_Azure.svg" alt="Azure Logo">
          </div>
          <div class="card-title">Azure</div>
          <div class="card-desc">Microsoft Cloud Platform & Services</div>
        </div>
      </a>

      <!-- GitHub -->
      <a href="github/index.html" class="card-link">
        <div class="card">
          <div class="icon-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/GitHub_Invertocat_Logo.svg" alt="GitHub Logo" style="filter: invert(1);">
          </div>
          <div class="card-title">GitHub</div>
          <div class="card-desc">Version Control & CI/CD Pipelines</div>
        </div>
      </a>

    </div>
  </div>
</body>
</html>
